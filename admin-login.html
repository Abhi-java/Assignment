<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Hospital Management System</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Apollo Hospitality</div>
            <ul class="nav-links">
                <li><a href="Home.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="signup-register.html">Signup/Register</a></li>
                <li><a href="admin-login.html" class="active">Admin Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="admin-login">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="admin-username">Username:</label>
                    <input type="text" id="admin-username" name="username" placeholder="Enter admin username" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password:</label>
                    <input type="password" id="admin-password" name="password" placeholder="Enter admin password" required>
                </div>
                <button type="submit" class="btn primary-btn">Login</button>
                <p id="admin-login-message" class="form-message"></p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Apollo Hospitality. All rights reserved.</p>
    </footer>
    <script>
        const adminLoginForm = document.getElementById('adminLoginForm');
        const adminLoginMessage = document.getElementById('admin-login-message');

        adminLoginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const username = document.getElementById('admin-username').value.trim();
            const password = document.getElementById('admin-password').value.trim();

            // Hardcoded admin credentials
            const adminUsername = 'admin';
            const adminPassword = 'admin123';

            if (username === adminUsername && password === adminPassword) {
                adminLoginMessage.textContent = 'Login successful! Redirecting to dashboard...';
                adminLoginMessage.style.color = 'green';

                // Store admin session
                localStorage.setItem('isAdminLoggedIn', 'true');

                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 2000);
            } else {
                adminLoginMessage.textContent = 'Invalid admin username or password.';
                adminLoginMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
